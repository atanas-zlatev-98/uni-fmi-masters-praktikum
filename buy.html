<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <link href="Style/defaul_style.css" rel="stylesheet">

    <title>M-Dealer</title>
  </head>
  <body class="bg-color">
    <nav class="navbar navbar-light bg-white align-items-center p-2 ">
      <a class="navbar-brand d-flex flex-row align-items-center ps-2" href="#">
        <img src="Style/Images/m-logo.png" width="100" height="50" class="d-inline-block align-top" alt="">
        
      </a>
      <span></span>
      <span class="nav-span nav-span-logo d-flex flex-row fw-normal align-items-center pe-2" >

        <span class="logo-spans m-2"><a class="nav-ul" href="index.html">Начало</a></span>
        <span class="logo-spans m-2"><a class="nav-ul" href="buy.html">Търсене на Автомобил</a></span>

        <button type="button" class="btn btn-outline-primary m-1">Вход</button>
        <button type="button" class="btn btn-outline-primary m-1">Регистрация</button>
      </span>
      
    </nav>
    <div class="container">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-3">
              <div class="card mt-2 mt-md-0 border-0 bg-white">
                <div class="card-body">
                  <h5 class="card-title mb-3">Филтриране</h5>
                  <hr>
                  <form>

                    <label class="form-label p-1 " for="filter-year">Избери Година: </label>
                    

                    <select name="cars" id="filter-year">
                      <option value="2001">След 2001</option>
                      <option value="2002">След 2002</option>
                      <option value="2003">След 2003</option>
                      <option value="2004">След 2004</option>
                      <option value="2005">След 2005</option>
                      <option value="2006">След 2006</option>
                      <option value="2007">След 2007</option>
                      <option value="2008">След 2008</option>
                      <option value="2009">След 2009</option>
                      <option value="2010">След 2010</option>
                      <option value="2011">След 2011</option>
                      <option value="2012">След 2012</option>
                      <option value="2013">След 2013</option>
                      <option value="2014">След 2014</option>
                      <option value="2015">След 2015</option>
                      <option value="2016">След 2016</option>
                      <option value="2017">След 2017</option>
                      <option value="2018">След 2018</option>
                      <option value="2019">След 2019</option>
                      <option value="2020">След 2020</option>
                      <option value="2021">След 2021</option>
                     
                    </select>

                    <label class="form-label p-1 " for="filter-fuel" >Гориво: </label>
                     
                    <select name="cars" id="filter-fuel">
                      <option value="Бензин">Бензин</option>
                      <option value="Дизел">Дизел</option>
                    </select>

                    <label class="form-label p-1 m-0" for="filter-body">Тип на Автомобила: </label>
                    <select name="cars" id="filter-body">
                      <option value="Спортен Автомобил">Спортен Автомобил</option>
                      <option value="Спортен SUV">Спортен SUV</option>
                    </select>
                    
        
                    <label class="form-label p-1">Мощност(кс):</label>
                    <div class="mb-3 d-flex flex-row">
                      <div class="d-flex justify-content-between align-items-center ps-1 w-100">
                        
                        <input id="hpE" class="form-control w-40" type="number" placeholder="До xxxxx конски сили.">
                     
                      </div>
                    </div>

                    <label class="form-label p-1">Километри: </label>

                        <div class="d-flex justify-content-between align-items-center ps-1 mb-3">
                        
                        <input id="mileage" class="form-control w-40" type="text" placeholder="До xxxxx км.">
                      
                      </div>

                    <label class="form-label p-1">Бюджет: </label>

                        <div class="d-flex justify-content-between align-items-center ps-1 mb-3">
                        
                        <input id="budget" class="form-control w-40" type="text" placeholder="До xxxxx лв.">
                      
                      </div>
                  </form>
                </div>
            </div>           
           </div>
            <div class="col">
                <div class="card mt-2 mt-md-0 border-0">
                    <div class="card-body ">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Автомобили</h5>
                      
                        <div class="btn-group align-items-center" role="group" aria-label="Switch view">
                        
                          <div class="button-view">
 
                            <img class="img-list" id="list-view" src="Style/Images/list.svg">

                          </div>
                          <div class="button-view-grid">
 
                            <img class="img-grid" id="grid-view" src="Style/Images/Grid.svg">

                          </div>
                        </div>
                      
                      </div>
                      <hr>
                      <div id="cars-list" class="row">
                        
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="cars-list-template" class="d-none">
      <div class="d-flex p-0 shadow mb-5 bg-white ">
        <img class="car-img w-50 rounded" src="">
        <div class="px-3 flex-grow-1">
          <div class="d-flex align-items-start justify-content-between">
            <div>
              <div class="car-model h-text"></div>
              <div class="car-body "></div>
              <div class="d-flex flex-row mt-3">

                <div class="car-year border rounded ps-2 pe-2 font-gray-m m-1"></div>
                <div class="car-fuel border rounded ps-2 pe-2 font-gray-m m-1"></div>
                <div class="border rounded ps-2 pe-2 m-1"><span class="d-flex flex-row"><div class="car-mileage font-gray-m"></div><span class="font-gray-m">km</span></span></div>
               
              </div>
            
              <div class="d-flex flex-row mt-1">

                <div class="border rounded ps-2 pe-2 m-1 "><span class="d-flex flex-row"><div class="car-horsepower font-gray-m ps-1"></div><span class="font-gray-m">HP</span></span></div>
                <div class="car-transmission border rounded ps-2 pe-2 font-gray-m m-1"></div>
                
                <div class="border rounded ps-2 pe-2 m-1 "><span class="d-flex flex-row"><div class="car-volume font-gray-m"></div><span class="font-gray-m">см3</span></span></div>

              </div>
              
              <div class="car-description m-1 mt-2 font-gray-m"></div>
              <div class="pt-2 ms-3 d-flex align-items-center justify-content-end"><span class="d-flex flex-row pe-2 "><span class="pe-2">Цена: </span><div class="car-price"></div><span>лв.</span></span><button type="button" class="btn btn-primary ms-2">Още</button></div>
             
            </div>
           
          </div>
        </div>
      </div>
      
    </div>
    
    <div id="cars-grid-template" class="d-none">
      <div class="col-md-4">
        <div class="grid-cars-container img-thumbnail mb-3 p-0">
          <div class="d-flex flex-column ">
            <img class="car-img w-100 rounded-top" src="">
            <div class="px-2 p-2">
              <div class="car-model h-text"></div>
              <div class="car-body "></div>
              <div class="d-flex flex-row mt-3">

                <div class="car-year border rounded ps-2 pe-2 font-gray-m m-1"></div>
                <div class="car-fuel border rounded ps-2 pe-2 font-gray-m m-1"></div>
                <div class="border rounded ps-2 pe-2 m-1"><span class="d-flex flex-row"><div class="car-mileage font-gray-m"></div><span class="font-gray-m">km</span></span></div>
               
              </div>
            
              <div class="d-flex flex-row mt-1">

                <div class="border rounded ps-2 pe-2 m-1 w-25 "><span class="d-flex flex-row"><div class="car-horsepower font-gray-m ps-1"></div><span class="font-gray-m">HP</span></span></div>
                <div class="car-transmission border rounded ps-2 pe-2 font-gray-m m-1"></div>
                
                <div class="border rounded ps-2 pe-2 m-1 "><span class="d-flex flex-row"><div class="car-volume font-gray-m"></div><span class="font-gray-m">см3</span></span></div>

              </div>
              
              <div class="car-description-half m-1 mt-2 font-gray-m"></div>
              <div class="pt-2 ms-3 d-flex align-items-center justify-content-end"><span class="d-flex flex-row pe-2 "><span class="pe-2">Цена: </span><div class="car-price"></div><span>лв.</span></span><button type="button" class="btn btn-primary ms-2">Още</button></div>
              
            </div>
          </div>
        
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="Script/script.js"></script>

</body>
</html>
